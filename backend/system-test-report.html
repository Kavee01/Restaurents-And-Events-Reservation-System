
<!DOCTYPE html>
<html>
<head>
  <title>System Test Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header { background-color: #f1f1f1; padding: 20px; text-align: center; }
    .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
    .pass { background-color: #dff0d8; color: #3c763d; }
    .fail { background-color: #f2dede; color: #a94442; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <div class="header">
    <h1>System Test Report</h1>
    <p>Generated on 5/21/2025, 11:11:28 AM</p>
  </div>
  
  <h2>Test Results</h2>
  <table>
    <tr>
      <th>Test</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Local API</td>
      <td class="pass">PASS</td>
    </tr>
    <tr>
      <td>Deployed API</td>
      <td class="fail">FAIL</td>
    </tr>
    <tr>
      <td>Database</td>
      <td class="pass">PASS</td>
    </tr>
  </table>
  
  <h2>Summary</h2>
  <div class="result fail">
    <h3>Overall Status: FAIL</h3>
    <p>Tests completed at 5/21/2025, 11:11:28 AM</p>
  </div>
</body>
</html>
